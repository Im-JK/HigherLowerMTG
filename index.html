<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Higher or Lower Game</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="wrapper">
		<h1> MTG Higher or Lower Game</h1>
		
		<div class="game-view">
			<div class="first" id="card">
				<h5 id="previous">0</h5>
				<img src="https://c1.scryfall.com/file/scryfall-cards/normal/front/9/7/9703d090-b415-48e2-8158-dd8fc57ecc50.jpg?1562926981" id="previmg">

			</div>
			<div class="second" id="card">
				<h5 id="new">?</h5>
				<img src="https://c1.scryfall.com/file/scryfall-cards/normal/front/9/7/9703d090-b415-48e2-8158-dd8fc57ecc50.jpg?1562926981" id="newimg">
			</div>
			<div class="button-group">
				<h2 class="higher">
					<button class="btn" id="higher" data-value="higher">&#8613;</button>
					<p class="a">Higher</p>
				</h2>
				<h2 class="lower">
					<button class="btn" id="lower" data-value="lower">&#8615;</button>
					<p class="a">Lower</p>
				</h2>
			</div>
		</div>

		<h4>SCORE</h4>
		<div class="score" id="score">0</div>
		
		<h3 class="result hide" id="result">Correct!</h3>
	</div>

	<script src="script.js"></script>
</body>
</html>
